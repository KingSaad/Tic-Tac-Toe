<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Title">
        <h1>Tic Tac Toe<hr></h1>
        <div id="Container">
            <button boxIndex="0" class="box"></button>
            <button boxIndex="1" class="box"></button>
            <button boxIndex="2" class="box"></button>
            <button boxIndex="3" class="box"></button>
            <button boxIndex="4" class="box"></button>
            <button boxIndex="5" class="box"></button>
            <button boxIndex="6" class="box"></button>
            <button boxIndex="7" class="box"></button>
            <button boxIndex="8" class="box"></button>
        </div>
        <h2 id="statusText"></h2>
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="PlayerOneScoreDisplay">
        <h2>Player One (X): 0</h2>
    </div>
    <div id="PlayerTwoScoreDisplay">
        <h2>Player Two (O): 0</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
