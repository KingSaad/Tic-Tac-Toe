<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Title">
        <h1><u>Tic Tac Toe</u></h1>
        <div id="Container">
            <div boxIndex="0" class="box"></div>
            <div boxIndex="1" class="box"></div>
            <div boxIndex="2" class="box"></div>
            <div boxIndex="3" class="box"></div>
            <div boxIndex="4" class="box"></div>
            <div boxIndex="5" class="box"></div>
            <div boxIndex="6" class="box"></div>
            <div boxIndex="7" class="box"></div>
            <div boxIndex="8" class="box"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
    </div>
    <div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
